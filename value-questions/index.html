<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Weekly Question</title>
</head>
<body>
  <h1 class="page-title">     </h1>
  <div id="game-over-text" class="overlay-text">
    GAME OVER
    <span class="overlay-text-small">Click to Restart</span>
  </div> 
  <div id="victory-text" class="overlay-text">
    VICTORY
    <span class="overlay-text-small">Click to Restart</span>
  </div>

  <div class="game-container">
    <div class="card"> 
      <div class="card-back card-face">
        <img class="spider" src="Assets/Images/mimi.png">
      </div>
      <div class="card-front thought">
      </div>
    </div>
    <div class="card"> 
      <div class="card-back card-face">
        <img class="spider" src="Assets/Images/sleepy.png">
      </div>
      <div class="card-front thought">
      </div>
    </div>
    <div class="card"> 
      <div class="card-back card-face">
        <img class="spider" src="Assets/Images/dance.png">
      </div>
      <div class="card-front thought">
      </div>
    </div>
    <div class="card"> 
      <div class="card-back card-face">
        <img class="spider" src="Assets/Images/thumb.png">
      </div>
      <div class="card-front thought">
      </div>
    </div>
    <div class="card"> 
      <div class="card-back card-face">
        <img class="spider" src="Assets/Images/full.png">
      </div>
      <div class="card-front thought">
      </div>  
</body>
