  <body>
    </h1>

    <form method="GET" autocomplete="off" name="Name that emotion">
      <figure id="the-figure">

          </svg>
        </div>
        <img id="image" class="no-border-class" height="200">
        <figcaption id="counter"></figcaption>
      </figure>
      <fieldset id="guesswho">
        <legend>Who is this?</legend>
        <input type="radio" id="choice1" name="name" value="">
        <label for="choice1" id="choice1text"></label>
        <br>
        <input type="radio" id="choice2" name="name" value="">
        <label for="choice2" id="choice2text"></label>
        <br>
        <input type="radio" id="choice3" name="name" value="">
        <label for="choice3" id="choice3text"></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
    <p id="notice" class="notice"></p>
    <p id="score"></p>
    <button id="play-next"><a href='#'>Next</a></button>
    <button id="start-again"><a href=''>Play again?</a></button>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript">

      var data = {
        // NB Use underscores in file names to separate multiple people and only multiple people.
        'cold.jpg'         : {who: 'Cold'},
        'disgusted.jpg'         : {who: 'Disgusted'},
        'happy.jpg'  : {who: 'Happy'},
        'hot.jpg'     : {who: 'Hot'},
        'sad.jpg'          : {who: 'Sad'},
        'shocked.jpg'         : {who: 'Shocked'},
        'sick.jpg'               : {who: 'Sick'},
        'sleepy.jpg'               : {who: 'Sleepy'}
      };
      var images = _.keys(data);
      var answer_index;
      var seen = {};
      var num_seen = 0;
      var num_guesses = 0;
      var num_right_guesses = 0;
      var right_first_time;
      var num_images = images.length;

      function displayFinalScore() {
        const scorePercent = num_right_guesses / num_images * 100;
        let judgement = '';
        if (scorePercent === 100) {
          judgement = 'You should have no difficulty recognising everyone on the next retreat!'
        } else if (scorePercent >= 75) {
          judgement = 'You should be able to recognise most people easily on the next retreat.'
        } else if (scorePercent >= 25) {
          judgement = 'You might struggle with the names of a few people on the next retreat.  You might need to play this game again before the next retreat!'
        } else {
          judgement = 'You don\'t seem to know very many people.  Perhaps you should play this game again before the next retreat!';
        }
        $('#score').html('You scored ' + num_right_guesses + '/' + num_images + ', which is ' + Math.round(scorePercent) + '&nbsp;&#37;.  ' + judgement);
      }
      function displayResult(correct, imageData) {
        const correctMessage = 'ðŸ¥³ You named that emotion! ' + imageData.who + (imageData.what ? ', a ' + imageData.what : '') + '.  Well done!';
        const incorrectMessage = 'ðŸ¤¨ Try one more time' + imageData.who + '?  Try again!';
        correct === true ? $('#notice').html(correctMessage) : $('#notice').html(incorrectMessage);
      }

      $(function() {

        function reset() {
//          console.log('reset invoked');
          console.log('Data: ' + JSON.stringify(data));
          console.log('Number of images: ' + num_images);
          $('#guesswho').show();
          $('#submit').show();
          $('#play-next').hide();
          $('#start-again').hide();
          $('#counter').show();
          var selected = $("input[type='radio'][name='name']:checked").prop('checked', false);
          right_first_time = true;
//          console.log('variables set');

          // Any fewer than this, and weird behaviour is seen:
          const numImagesReqd = 3;
          if ( num_images < numImagesReqd ) {
            console.error('Make sure there are at least ' + numImagesReqd + ' images given in \'data\'.  You supplied ' + images.length + ':\n' + images);
            alert('Not enough images.  At least ' + numImagesReqd + ' images are required.');
            return false;
          } else {
            while (true) {
              answer_index = Math.floor ( num_images * Math.random() );
              // console.log('Answer index: ' + answer_index + '; seen: ' + seen[answer_index]);
              if ( !seen[answer_index] ) {
                break;
              } else {
                // console.log(seen[answer_index]);
              }
            }
            seen[answer_index] = true;
            // console.log('Answer index: ' + answer_index + '; seen: ' + seen[answer_index]);
            ++num_seen;
            $('#counter').html('Image ' + num_seen + ' of ' + num_images + '.');
            $('#loading-icon').show();
            // console.log('Image attributes before load (margin top, margin bottom, padding):');
            // console.log($('#image').css("marginTop"));
            // console.log($('#image').css("marginBottom"));
            // console.log($('#image').css("paddingTop"));
            // console.log('Figure attributes before load (margin top, margin bottom, padding):');
            // console.log($('#the-figure').css("marginTop"));
            // console.log($('#the-figure').css("marginBottom"));
            // console.log($('#the-figure').css("paddingTop"));
            // alert('image about to be loaded');
            $('#image').load( function() {
              // console.log($('#the-figure').attr("marginTop", 0));
              // console.log($('#image').attr("marginTop", 0));

              $('#image').attr("display","hidden");
              // console.log('Image display attribute:');
              // console.log($('#image').css("display"));
              $('#loading-icon').hide();
              $('#image').removeClass('no-border-class');

            // Â Â console.log('image loaded');
            //   console.log('Image attributes during load (margin top, margin bottom, padding):');
            //   console.log($('#image').css("marginTop"));
            //   console.log($('#image').css("marginBottom"));
            //   console.log($('#image').css("paddingTop"));
            //   console.log('Figure attributes during load (margin top, margin bottom, padding):');
            //   console.log($('#the-figure').css("marginTop"));
            //   console.log($('#the-figure').css("marginBottom"));
            //   console.log($('#the-figure').css("paddingTop"));
            }).attr('src', 'img/' + images[answer_index]);
            // console.log('Image attributes after load (margin top, margin bottom, padding):');
            // console.log($('#image').css("marginTop"));
            // console.log($('#image').css("marginBottom"));
            // console.log($('#image').css("paddingTop"));
            // console.log('Figure attributes after load (margin top, margin bottom, padding):');
            // console.log($('#the-figure').css("marginTop"));
            // console.log($('#the-figure').css("marginBottom"));
            // console.log($('#the-figure').css("paddingTop"));
            $('#notice').html('');
            $('#play-next').hide();

            var choices = {};
            choices[answer_index] = true;

            while (true) {
              var index = Math.floor ( num_images * Math.random() );
              if ( !choices[index] ) {
                if ( ( ( images[index].indexOf('_') != -1 ) && ( images[answer_index].indexOf('_') != -1 ) ) ||
                     ( ( images[index].indexOf('_') == -1 ) && ( images[answer_index].indexOf('_') == -1 ) ) ) {
                  break;
                }
              }
            }
            choices[index] = true;
            while (true) {
              var index = Math.floor ( num_images * Math.random() );
              if ( !choices[index] ) {
                if ( ( ( images[index].indexOf('_') != -1 ) && ( images[answer_index].indexOf('_') != -1 ) ) ||
                     ( ( images[index].indexOf('_') == -1 ) && ( images[answer_index].indexOf('_') == -1 ) ) ) {
                  break;
                }
              }
            }
            choices[index] = true;
            var image_choices = _.map(_.keys(choices), function(choice){
              return images[choice];
            });

            image_choices = _.shuffle(image_choices);

            $('#choice1').val(image_choices[0]);
            $('#choice1text').text(data[image_choices[0]].who);

            $('#choice2').val(image_choices[1]);
            $('#choice2text').text(data[image_choices[1]].who);

            $('#choice3').val(image_choices[2]);
            $('#choice3text').text(data[image_choices[2]].who);
          }
        };

        $('#play-next').click(function(event) {
         // console.log('play next: ' + event.type);
//          alert('play next: ' + event.type);
          event.preventDefault();
          reset();
          return false;
        });

        $('#submit').click(function(event) {
         // console.log('submit: ' + event.type);
          event.preventDefault();
          var selected = $("input[type='radio'][name='name']:checked").val();
          // console.log('Selected: ' + selected);
          if (typeof selected === 'undefined') {
            return false;
          } else {
            if ( selected == images[answer_index] ) {
              if (num_seen == images.length) {
                if ( right_first_time ) {
                  ++num_right_guesses;
                }
                // console.log(data[selected]);
                displayResult(true, data[selected]);
                displayFinalScore();
                $('#play-next').hide();
                $('#guesswho').hide();
                $('#submit').hide();
                $('#start-again').show();
                $('#counter').hide();
                return;
              } else {
                if ( right_first_time ) {
                  ++num_right_guesses;
                }
                // console.log(data[selected]);
                displayResult(true, data[selected]);
                $('#play-next').show();
                $('#guesswho').hide();
                $('#submit').hide();
              }
            } else if ( selected ) {
              right_first_time = false;
              displayResult(false, data[selected]);
            }
            // console.log('Score: ' + num_right_guesses + '/' + num_seen);
            return false;
          }
        });

        reset();

      });
    </script>
  </body>
